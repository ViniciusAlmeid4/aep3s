<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Leaflet Fullscreen Map</title>

        <!-- Leaflet -->
        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
        <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>

        <!-- Bootstrap 5 -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

        <link rel="stylesheet" href="./index.css" />
    </head>

    <body>
        <div id="map"></div>
        <div id="main">
            <nav aria-label="Navegação principal">
                <div class="navbar">
                    <div class="navbar-brand">
                        <a href="#">
                            <img src="./logo.png" alt="Logo" />
                        </a>
                    </div>
                    <div id="searchBar">
                        <input type="text" id="searchInput" placeholder="Buscar cafés..." />
                    </div>
                </div>
            </nav>
            
            <img class="send-review-icon invisible" src="./editar_2.png" alt="Enviar Avaliação" data-bs-toggle="modal" data-bs-target="#avaliacaoModal" style="cursor: pointer" />

            <img class="avatar-icon" src="./avatar-do-usuario.png" alt="Avatar do Usuário" />
        </div>

        <!-- Modal de Avaliação -->
        <div class="modal fade" id="avaliacaoModal" tabindex="-1" aria-labelledby="avaliacaoModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <form class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="avaliacaoModalLabel">Enviar Avaliação</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
                    </div>
                    <div class="modal-body">
                        <div class="mb-3">
                            <label for="nome" class="form-label">Seu nome</label>
                            <input type="text" class="form-control" id="nome" required />
                        </div>
                        <div class="mb-3">
                            <label for="nota" class="form-label">Nota (1 a 5)</label>
                            <select class="form-select" id="nota" required>
                                <option value="" disabled selected>Escolha uma nota</option>
                                <option value="1">1 - Péssimo</option>
                                <option value="2">2 - Ruim</option>
                                <option value="3">3 - Regular</option>
                                <option value="4">4 - Bom</option>
                                <option value="5">5 - Excelente</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="comentario" class="form-label">Comentário</label>
                            <textarea class="form-control" id="comentario" rows="3" required></textarea>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                        <button type="submit" class="btn btn-primary">Enviar Avaliação</button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Seus scripts -->
        <script src="./index.js"></script>
        <script src="./cafes.js"></script>
    </body>
</html>
